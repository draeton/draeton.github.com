<script type="text/html" id="stitches_tmpl">

    <div class="stitches">
        <!-- .stitches-toolbar -->
        <div class="stitches-toolbar btn-toolbar">
            <div class="btn-group shrink">
                <a href="http://draeton.github.com/stitches/" class="btn btn-small btn-link"><strong>Stitches</strong></a>
                <button data-action="open" class="btn btn-small files" title="Open"><i class="icon-folder-open"></i> <span>Open</span><input class="file" type="file" multiple=""></button>
                <button data-action="settings" class="btn btn-small" title="Settings"><i class="icon-cog"></i> <span>Settings</span></button>
                <button data-action="reset" class="btn btn-small disabled hide" title="Reset"><i class="icon-refresh"></i> <span>Reset</span></button>
                <button data-action="generate" class="btn btn-small disabled" title="Generate"><i class="icon-tasks"></i> <span>Generate</span></button>
                <button data-action="clear" class="btn btn-small disabled" title="Clear"><i class="icon-remove"></i> <span>Clear</span></button>
            </div>
            <div class="btn-group shrink">
                <a href="javascript:void(0);" data-action="spritesheet" class="btn btn-small disabled" title="Spritesheet" target="_blank"><i class="icon-download-alt"></i> <span>Spritesheet</span></a>
                <a href="javascript:void(0);" data-action="stylesheet" class="btn btn-small disabled" title="Stylesheet" target="_blank"><i class="icon-download-alt"></i> <span>Stylesheet</span></a>
            </div>
            <div class="btn-group shrink">
                <button data-action="about" class="btn btn-small" title="About Stitches"><i class="icon-info-sign"></i> <span>About</span></button>
            </div>
        </div>
        <!-- /.stitches-toolbar -->

        <!-- .stitches-progress -->
        <div class="stitches-progress collapse">
            <div class="progress progress-warning">
                <div class="bar" style="width: 0%;"></div>
            </div>
        </div>
        <!-- /.stitches-progress -->

        <!-- .stitches-drop-box -->
        <div class="stitches-drop-box">
            <div class="stitches-overlay"></div>

            <div class="stitches-wrap">

                <!-- .stitches-canvas -->
                <div class="stitches-canvas">
                    <div class="stitches-sprite"><img src="src/img/test/github.png" data-name="github"/></div>
                    <div class="stitches-sprite"><img src="src/img/test/gmail.png" data-name="gmail"/></div>
                    <div class="stitches-sprite"><img src="src/img/test/linkedin.png" data-name="linkedin"/></div>
                    <div class="stitches-sprite"><img src="src/img/test/stackoverflow.png" data-name="stackoverflow"></div>
                    <div class="stitches-sprite"><img src="src/img/test/tumblr.png" data-name="tumblr"/></div>
                    <div class="stitches-sprite"><img src="src/img/test/twitter.png" data-name="twitter"/></div>
                </div>
                <!-- /.stitches-canvas -->

            </div>

            <!-- .stitches-palettes -->
            <div class="stitches-palettes">
                <!-- .stitches-settings -->
                <div class="stitches-palette stitches-settings fade">
                    <div class="stitches-palette-header">
                        <button type="button" class="close" data-action="close">&times;</button>
                        <h4>Settings</h4>
                    </div>

                    <div class="stitches-palette-body">
                        <form class="form-horizontal">
                            <div class="control-group hide">
                                <label class="control-label">Position</label>
                                <div class="controls">
                                    <label class="checkbox">
                                        <input name="position" type="checkbox" value="auto"/> Auto
                                    </label>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">Layout</label>
                                <div class="controls">
                                    <label class="radio inline">
                                        <input name="layout" type="radio" value="compact"/> Compact
                                    </label>
                                    <label class="radio inline">
                                        <input name="layout" type="radio" value="vertical"/> Vertical
                                    </label>
                                    <label class="radio inline">
                                        <input name="layout" type="radio" value="horizontal"/> Horizontal
                                    </label>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">CSS prefix</label>
                                <div class="controls">
                                    <input name="prefix" type="text" placeholder="CSS class prefix&hellip;">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">Padding</label>
                                <div class="controls">
                                    <div class="input-append">
                                        <input name="padding" type="number" min="0" required placeholder="Sprite padding&hellip;">
                                        <span class="add-on">px</span>
                                    </div>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">Data URI</label>
                                <div class="controls">
                                    <label class="checkbox">
                                        <input name="uri" type="checkbox" value="true"/> Include encoded image in CSS
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="stitches-palette-footer">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button class="btn btn-small" data-action="close"><span>Save</span></button>
                                <button class="btn btn-small" data-action="close"><span>Close</span></button>
                            </div>
                        </div>

                        <div class="clearfix"></div>
                    </div>
                </div>
                <!-- /.stitches-settings -->

                <!-- .stitches-properties -->
                <div class="stitches-palette stitches-properties fade">
                    <div class="stitches-palette-header">
                        <button type="button" class="close" data-action="close">&times;</button>
                        <h4>Sprite Properties</h4>
                    </div>

                    <div class="stitches-palette-body">
                        <form class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label">Name</label>
                                <div class="controls">
                                    <input name="name" type="text" required placeholder="Sprite name&hellip;">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">Coordinates (x, y)</label>
                                <div class="controls">
                                    <div class="input-append">
                                        <input name="x" required disabled placeholder="From left&hellip;" class="input-mini">
                                        <span class="add-on">px</span>
                                    </div>
                                    <div class="input-append">
                                        <input name="y" required disabled placeholder="From top&hellip;" class="input-mini">
                                        <span class="add-on">px</span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="stitches-palette-footer">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button class="btn btn-small" data-action="delete"><span>Delete</span></button>
                                <button class="btn btn-small" data-action="close"><span>Save</span></button>
                                <button class="btn btn-small" data-action="close"><span>Close</span></button>
                            </div>
                        </div>

                        <div class="clearfix"></div>
                    </div>
                </div>
                <!-- /.stitches-properties -->

                <!-- .stitches-about -->
                <div class="stitches-palette stitches-about fade in">
                    <div class="stitches-palette-header">
                        <button type="button" class="close" data-action="close">&times;</button>
                        <h4>About Stitches</h4>
                    </div>

                    <div class="stitches-palette-body">
                        <p>Drag and drop image files onto the space below, or use the &ldquo;Open&rdquo; link to load images using the file browser. Then, click &ldquo;Generate&rdquo; to create a sprite sheet and stylesheet. <em>This demo uses a couple of HTML5 APIs, and it is only currently compatible with the latest versions of Chrome and Firefox.</em></p>

                        <p>Stitches is developed by <a href="http://draeton.github.com">Matthew Cobbs</a> in concert with the lovely open-source community at <a href="http://github.com">Github</a>. Thanks are owed to the developers at Twitter for <a href="http://twitter.github.com/bootstrap">Bootstrap</a>, and <a href="http://glyphicons.com/">Glyphicons</a> for some cool little icons.</p>
                    </div>

                    <div class="stitches-palette-footer">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button class="btn btn-small" data-action="close"><span>Close</span></button>
                            </div>
                        </div>

                        <div class="clearfix"></div>
                    </div>
                </div>
                <!-- /.stitches-properties -->
            </div>
            <!-- /.stitches-palettes -->
        </div>
        <!-- /.stitches-drop-box -->
    </div>

</script>
