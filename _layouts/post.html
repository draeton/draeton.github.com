---
layout: default
---

<h1>{{ page.title }}</h1>

<article id="post">
    {{ content }}
</article>

<section id="related">
    <h2>Related Posts</h2>
    
    {% for post in site.related_posts limit:3 %}
    
        <h4><a href="{{ post.url }}"
        {% if post.teaser %}
            data-placement="right" rel="twipsy" title="{{ post.teaser }}"
        {% endif %}
        >{{ post.title }}</a> <small>{{ post.date | date_to_string }}</small></h4>
        
    {% endfor %}
</section>

<section id="comments">
    <div class="fb-comments" data-href="" data-num-posts="2" data-width="572"></div>
</section>
