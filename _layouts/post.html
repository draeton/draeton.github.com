---
layout: default
---

<h1>{{ page.title }}</h1>

<article id="post">
    {{ content }}
</article>

<section id="related">
    <h2>Related Posts</h2>

    {% for post in site.related_posts limit:3 %}

        <h4><a href="{{ post.url }}"
        {% if post.teaser %}
            data-toggle="tooltip" data-placement="right" title="{{ post.teaser }}"
        {% endif %}
        >{{ post.title }}</a> <small>{{ post.date | date_to_string }}</small></h4>

    {% endfor %}
</section>

<section id="comments">
    <div class="fb-comments" data-href="http://draeton.github.com{{ page.url }}" data-num-posts="10" data-width="940"></div>
</section>
