---
layout: default
---

<h1>{{ page.title }}</h1>

<div class="row-fluid">
    <div class="span8">
        <article id="post">
            {{ content }}
        </article>
    </div>

    <div class="span4">
        <section id="related" class="well well-small">
            <h3>Related Posts <small><a href="/archives.html">Read all &raquo;</a></small></h3>

            <ul>
            {% for post in site.related_posts limit:3 %}

                <li><h5><a href="{{ post.url }}">{{ post.title }}</a></h5></li>

            {% endfor %}
            </ul>
        </section>
    </div>
</div>

<section id="comments">
    <div class="fb-comments" data-href="http://draeton.github.com{{ page.url }}" data-num-posts="10" data-width="940"></div>
</section>
