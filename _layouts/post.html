---
layout: default
---

<h1>{{ page.title }}</h1>

<div class="row-fluid">
    <div class="span8">
        <article id="post">
            {{ content }}
        </article>
    </div>

    <div class="span4">
        <section id="related" class="well well-small">
            <h3>Related Posts <small><a href="/archives.html">Read all&hellip;</a></small></h3>

            {% for post in site.related_posts limit:3 %}

                <h5><a href="{{ post.url }}"
                {% if post.teaser %}
                    data-toggle="tooltip" data-placement="top" title="{{ post.teaser }}"
                {% endif %}
                >{{ post.title }}</a></h5>

            {% endfor %}
        </section>
    </div>
</div>

<section id="comments">
    <div class="fb-comments" data-href="http://draeton.github.com{{ page.url }}" data-num-posts="10" data-width="940"></div>
</section>
