---
layout: default
---

<h1>{{ page.title }}</h1>

<article id="post">
    {{ content }}
</article>

<section id="related">
    <h2>Related Posts</h2>
    <ul class="posts">
    {% for post in site.related_posts limit:3 %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
</section>

<section id="comments">
    <div class="fb-comments" data-href="{{ page.url }}" data-num-posts="2" data-width="572"></div>
</section>
