layout: default
title: Matthew Cobbs, Detroit Web Developer
---

<!-- start section -->
<section id="blogposts">    
    <h2>Archives</h2>
    
{% for post in site.posts %}

    <h4><a href="{{ post.url }}"
        {% if post.teaser %}
            data-placement="right" rel="twipsy" title="{{ post.teaser }}"
        {% endif %}
        >{{ post.title }}</a> <small>{{ post.date | date_to_string }}</small></h4>
    
{% endfor %}
</section>
<!-- end section -->
