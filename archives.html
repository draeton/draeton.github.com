---
layout: default
title: Matthew Cobbs &raquo; Archives
---

<div class="page-header">
    <h1>Archives</h1>
</div>

<!-- start section -->
<section id="blogposts">

{% for post in site.posts %}

    <h4><a href="{{ post.url }}"
        {% if post.teaser %}
            data-placement="right" rel="twipsy" title="{{ post.teaser }}"
        {% endif %}
        >{{ post.title }}</a> <small>{{ post.date | date_to_string }}</small></h4>

{% endfor %}
</section>
<!-- end section -->
